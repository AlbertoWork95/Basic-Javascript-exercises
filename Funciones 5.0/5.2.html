<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones 5.2</title>
</head>
<body>
    
    <script>
        var numero1 = prompt("Escribe un numero");
        var numero2 = prompt("Escribe un numero");
        
        

        function registro(number1, number2) {
        
           var suma = parseInt(number1) + parseInt(number2);
           
           return document.write(suma)
        };
        registro(numero1, numero2);
        
           

    </script>
</body>
</html>

<head>

<body>
    <script>
        var num = prompt("Elige tu Tabla");

        function tablaDeMultiplicarMayorMenor(numero) {

            for(i = 10; i > 0; i--) {

                var multiplicacion = numero * i;

                document.write(multiplicacion);

                console.log(multiplicacion);

            }
            return numero;
        }
        var rest = tablaDeMultiplicarMayorMenor(num);
        
    </script>
    
</body>
